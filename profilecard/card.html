<div class="profilecard col-lg-4 col-md-4 col-sm-6 col-xs-6">
    <div class="thumbnail">
      <img class="profileimage" ng-src="{{image}}" alt="{{title}}">
      <h3 class="profiletitle">{{title}}</h3>
      <em>{{byline}}</em>
      <p class="profiledescription">{{description}}</p>
      <button class="btn btn-primary" ng-click="primaryHandler(id)">{{if(primaryLabel) ? primaryLabel : 'Primary Button'}}</button>
      <button class="btn btn-secondary" type="button" ng-click="secondaryHandler(id)">{{if(secondaryLabel) ? secondaryLabel : 'Secondary Button'}}</button>
    </div>
  </div>

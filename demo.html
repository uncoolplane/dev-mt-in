<!DOCTYPE html>
<html lang="en" ng-app="controller-app">
  <head>
    <meta charset="utf-8">
    <title>Component Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="theme/component.css">
    <link rel="stylesheet" href="/profilecard/card.css">
  </head>
  <body ng-controller="mainCtrl">

<div class="container">
  <h1>Component Demo</h1>

<div class="row">

  <show-card ng-repeat="friend in friends"
    id="friend._id" title="friend.name" byline="friend.tagline" description="friend.bio"
    primaryLabel="Add Friend"
    secondaryLabel="Remove Friend" image="{{friend.profileUrl}}"
    primaryHandler="success(friend._id)"
    secondaryHandler="cancel(friend._id)"></show-card>
</div>

</div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" charset="utf-8"></script>

    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/controller.js" charset="utf-8"></script>
    <script src="js/service.js" charset="utf-8"></script>
    <script src="profilecard/card.js" charset="utf-8"></script>
  </body>
</html>
